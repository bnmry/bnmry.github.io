name: Ben Murray
description: Stories and observations.
meta_description: "Stories and observations about technology, politics and civic engagement."

production_url : http://www.benmurray.us
BASE_PATH : http://bnmry.github.io/	

aboutPage: true

markdown: kramdown
highlighter: rouge

gems: 
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-app-engine

paginate: 20
baseurl: /
domain_name: 'http://www.benmurray.us'
google_analytics: 'UA-504797-6'
disqus: false
disqus_shortname: 'benmurray'

exclude: [
  ".gitignore",
  ".travis.yml",
  "app.yaml",
  "Gemfile",
  "README.md",
  "client-secret.json",
  "client-secret.json.enc",
  "CNAME",
  "LICENSE",
  "rakefile",
  "vendor"]
  
# AppEngine deploy specifications
app_engine:
  runtime: python27
  api_version: 1
  default_expiration: 300s
  threadsafe: true
handlers:
- url: /
  static_files: _site/index.html
  upload: _site/index.html
- url: /(.*)
  static_files: _site/\1
  upload: _site/(.*)
- url: /.*
  static_files: _site/404.html
  upload: _site/404.html

# Details for the RSS feed generator
url:            'http://www.benmurray.us'
author:         'Ben Murray'
authorTwitter:  'bmurray'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
            
