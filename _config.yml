name: Ben Murray
description: Stories and observations.
meta_description: "Stories and observations about technology, politics and civic engagement."

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'http://www.benmurray.us'
google_analytics: 'UA-XXXXXXXX-X'
disqus: false
disqus_shortname: 'bmurray'

# Details for the RSS feed generator
url:            'http://www.benmurray.us'
author:         'Ben Murray'
authorTwitter:  'bmurray'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
            
