language: ruby
rvm:
- 2.1

before_install:
- openssl aes-256-cbc -K $encrypted_2f0c7604e308_key -iv $encrypted_2f0c7604e308_iv
  -in client-secret.json.enc -out client-secret.json -d

install:
  - gem install jekyll
  - gem install html-proofer

script:
  - jekyll build
  - htmlproof _site

deploy:
  provider: gae
  keyfile: client-secret.json
  project: brm-website

sudo: false