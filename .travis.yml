language: ruby
rvm:
- 2.1

before_install:
- openssl aes-256-cbc -K $encrypted_2f0c7604e308_key -iv $encrypted_2f0c7604e308_iv
  -in client-secret.json.enc -out client-secret.json -d

install: gem install jekyll jekyll-paginate jekyll-app-engine jekyll-sitemap html-proofer

script: bundle exec jekyll build && htmlproofer ./_site --disable-external

deploy:
  provider: gae
  keyfile: client-secret.json
  project: brm-website

after_deploy: bundle exec jekyll build

sudo: false